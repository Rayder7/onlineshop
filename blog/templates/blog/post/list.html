{% extends "blog/base_blog.html" %}

{% block title %}My Blog{% endblock %}
{% block content %}
    <h1>Блоги</h1>
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="date">
            Опубликовано {{ post.publish }} {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}

{% endblock %}
